{% extends 'walletapp/homepage.html' %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <h1>Wallet Dashboard</h1>
        {% for item in wallet_item  %}
            <div class="col-md-4">                              
                <img src="{{ item.pay_type.thumb.url }}" class="w-100" alt="image">
            </div>
            <div class="container mt-3">                  
                <h6>Payment Type</h6>
                {{item}}                   
            </div>
            <div class="container mt-3">
                <h6>Balance</h6>
                {{item.balance}}
            </div>
            <hr>
        {% endfor %}
        </div>
    </div>
</div>



{% endblock content %}
